<div class="side-panel">
 <div class="card">
    <button (click)="closeSidePanel()" class="btn btn-warning side-panel-close-btn" >X</button>
    <img class="sp-image img img-fluid img-responsive" src="{{ concatImageUrl(selectedHero)  }}" />
    <div class="card-body">
      <h2 class="card-title">{{ selectedHero.name }} </h2>
      <p class="mt-3">  {{ checkDescriptionAvailability(selectedHero) }} </p>
      <div class="related-heroes-container">
          <h3>Related Heroes:
            <button class="btn btn-warning">See Related Heroes</button>
          </h3>
        </div>
    </div>
  </div>
  <button class="btn btn-warning more-details-btn">More Details</button>
</div>
